<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check"><i class="fa-solid fa-bars"></i></label>
        </div>
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">Stay Trash</a>
            </div>
            <div class="btn-two">
                <label for="check"><i class="fa-solid fa-times"></i></label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
                    <li><a href="#"><i class='bx bx-link'></i>Shortcuts</a></li>
                    <li><a href="#"><i class='bx bx-right-indent'></i>Overview</a></li>
                    <li><a href="#"><i class='bx bxs-calendar-alt'></i>Events</a></li>
                    <li><a href="#"><i class='bx bx-question-mark'></i>About</a></li>
                    <li><a href="#"><i class='bx bx-slider-alt'></i>Services</a></li>
                    <li><a href="#"><i class='bx bxs-volume-full'></i>Contact</a></li>
                    <li><a href="#"><i class='bx bxs-chat'></i>Feedback</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-youtube'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
            </div>
        </div>
    </div>
</body>

</html>
